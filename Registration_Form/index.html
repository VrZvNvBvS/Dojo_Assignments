<!DOCTYPE html>
<html lang="en">
    <style>
        head {
            font-family: cursive;
        }
        body {
            font-family: cursive;
        }
    </style>

    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
    </head>

    <body>
        <h1><strong>Registration Form</strong></h1>
        <div>First Name: *
            <input type="text" name="first_name">
        </div>
        <br>
        <div>Last Name: *
            <input type="text" name="last_name">
        </div>
        <br>
        <div>Email Address: *
            <input type="text" name="email">
        </div>
        <br>
        <div>Password: *
            <input type="password" name="password">
        </div>
        <br>
        <div>Confirm Password: *
            <input type="password" name="confirm">
        </div>
        <br>


        <div>Birthday:
            <input type="date" name="dob">
        </div>


        <br>
        <div>Gender Identity:</div>
        <input type="radio" name="gender" value="normal" id="gender">
        <label for="gender">Male</label>
        <input type="radio" name="gender" value="normal" id="gender">
        <label for="gender">Female</label>
        <input type="radio" name="gender" value="normal" id="gender">
        <label for="gender">Non-binary</label>
        <input type="radio" name="gender" value="normal" id="gender">
        <label for="gender">I prefer not to answer</label>
        <br>

        <div>A short description about myself:</div>
        <textarea name="comment" id="comment" cols="35" rows="3"></textarea>

        <div>Favorite Language:
            <select name="language" id="language">
                <option value="language">JavaScript</option>
                <option value="language">Python</option>
                <option value="language">Java</option>
                <option value="language">C++</option>
            </select>
        </div>
        <br>

        <div>
            <input type="checkbox" name="recieve" id="receive">Yes, I would like to receive periodic email updates
        </div>
        <br>

        <div>
            <button>Create Account</button>
        </div>
        <br>
        <div>* Indicates a required field</div>
    </body>
</html>
